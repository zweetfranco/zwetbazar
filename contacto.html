<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - ZweetBazar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img id="logo" src="logo.png" alt="Logo de ZweetBazar"></h1>
                <nav>
                    <ul>
                        <li><a href="bazar.html">Home</a></li>
                        <li><a href="productos.html">Prendas</a></li>
                        <li><a href="contacto.html" >Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="celular">Celular</label>
                <input type="tel" id="celular" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="65" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario legendrefieres ser atendido/a?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de nuestro bazar?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>11:00 - 22:00</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>11:00 - 22:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>11:00 - 22:00</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img class="gancho" src="playeras.png">
            <p class="copyright">&copy Copyright Zweet Bazar - 2023</p>
        </footer>

    </body>

</html>
